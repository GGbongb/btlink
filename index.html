<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高质量磁力搜索引擎聚合</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            font-size: 24px;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .banner {
            background-color: #343a40;
            color: #ffffff;
            overflow: hidden;
            box-sizing: border-box;
            padding: 5px 0;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .announcement {
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .announcement-icon {
            margin-right: 10px;
            font-size: 16px;
        }

        .announcement-text {
            animation: slide 10s linear infinite;
            white-space: nowrap;
        }

        @keyframes slide {
            0% {
                transform: translateY(100%);
            }
            10% {
                transform: translateY(0);
            }
            90% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            max-width: 800px;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #dee2e6;
            text-align: center;
        }

        th {
            background-color: #343a40;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        .like-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 5px;
        }

        .like-count {
            display: inline-block;
            margin-left: 10px;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 5px 0;
            width: 100%;
            font-size: 12px;
            overflow-x: auto;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .announcement {
                font-size: 10px;
            }

            footer {
                position: relative;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>高质量磁力搜索引擎聚合</h1>
        <div class="banner">
            <div class="announcement">
                <div class="announcement-icon">🔊</div>
                <div class="announcement-text">BT链接每日更新</div>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>网址</th>
                    <th>可用</th>
                    <th>点赞</th>
                </tr>
            </thead>
            <tbody id="link-table">
                <tr>
                    <td><a href="https://www.wuyeso.top/">https://www.wuyeso.top/</a></td>
                    <td>√</td>
                    <td>
                        <button class="like-button" onclick="likeLink('https://www.wuyeso.top/')">点赞</button>
                        <span class="like-count" id="like-count-https://www.wuyeso.top/">0</span>
                    </td>
                </tr>
                <tr>
                    <td><a href="https://www.868888.net/">https://www.868888.net/</a></td>
                    <td>√</td>
                    <td>
                        <button class="like-button" onclick="likeLink('https://www.868888.net/')">点赞</button>
                        <span class="like-count" id="like-count-https://www.868888.net/">0</span>
                    </td>
                </tr>
                <tr>
                    <td><a href="https://lemongb.top/">https://lemongb.top/</a></td>
                    <td>√</td>
                    <td>
                        <button class="like-button" onclick="likeLink('https://lemongb.top/')">点赞</button>
                        <span class="like-count" id="like-count-https://lemongb.top/">0</span>
                    </td>
                </tr>
                <!-- 其他链接也同样添加 -->
            </tbody>
        </table>
    </div>
    <footer>
        <p>以上链接实时搜集于网络，仅供交流与学习，链接的网站与本网站无关，请用于合法用途。</p>
    </footer>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyDPe6ZTepCwGjEGCUsKHatQRqWLiw33VaI",
            authDomain: "btlink-ee8ce.firebaseapp.com",
            databaseURL: "https://btlink-ee8ce-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "btlink-ee8ce",
            storageBucket: "btlink-ee8ce.appspot.com",
            messagingSenderId: "63831312251",
            appId: "1:63831312251:web:5c2e392ba1f91ed712dfde",
			measurementId: "G-QT964B7E1H"
        };

        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 获取所有链接的点赞数
        function getLikeCounts() {
            const linkTable = document.getElementById('link-table');
            const links = linkTable.getElementsByTagName('tr');
            for (let i = 0; i < links.length; i++) {
                const link = links[i].getElementsByTagName('a')[0].href;
                const likeCountElement = document.getElementById(`like-count-${link}`);
                database.ref(`likes/${encodeURIComponent(link)}`).on('value', (snapshot) => {
                    const likeCount = snapshot.val() || 0;
                    likeCountElement.textContent = likeCount;
                });
            }
        }

        // 点赞功能
        function likeLink(link) {
            const linkRef = database.ref(`likes/${encodeURIComponent(link)}`);
            linkRef.transaction((currentLikes) => {
                return (currentLikes || 0) + 1;
            });
        }

        // 加载页面时获取点赞数
        document.addEventListener('DOMContentLoaded', getLikeCounts);
    </script>
</body>
</html>
